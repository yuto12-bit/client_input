<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>求人情報ヒアリングシート</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

<header class="header">
    <div class="container">
        <h1>採用情報入力フォーム</h1>
    </div>
</header>

<main class="container">
    <div class="intro-box">
        <p class="intro-text">
            <strong>3分で終わります</strong>（※細かい部分は私が代筆します）。<br>
            入力後は当日“確認だけ”でOKです。
        </p>
    </div>

    <div class="progress-bar">
        <div class="step active" id="step-indicator-1">基本</div>
        <div class="step" id="step-indicator-2">条件</div>
        <div class="step" id="step-indicator-3">必須</div>
    </div>

    <form id="hiringForm">
        <section id="section-1" class="form-section active">
            <h2>基本情報</h2>
            
            <div class="form-group">
                <label for="companyName">1. 会社名（正式名称） <span class="badge-required">必須</span></label>
                <input type="text" id="companyName" name="companyName" placeholder="例：株式会社〇〇建設" required>
            </div>

            <div class="form-group">
                <label for="address">2. 勤務地の正確な住所 <span class="badge-required">必須</span></label>
                <input type="text" id="zipCode" name="zipCode" placeholder="郵便番号（例：123-4567）" inputmode="numeric" required>
                <input type="text" id="address" name="address" placeholder="住所（例：大阪府〇〇市...）" required>
                <p class="note">※事務所や拠点など、人が集まる場所</p>
            </div>

            <div class="form-group">
                <label for="phone">3. 代表電話（掲載用） <span class="badge-required">必須</span></label>
                <input type="tel" id="phone" name="phone" placeholder="例：090-1234-5678" required>
            </div>

            <div class="form-group">
                <label for="email">4. 連絡用メール <span class="badge-required">必須</span></label>
                <input type="email" id="email" name="email" placeholder="例：info@example.com" required>
            </div>

            <div class="form-group">
                <label for="area">5. 現場エリア（勤務範囲） <span class="badge-required">必須</span></label>
                <input type="text" id="area" name="area" placeholder="例：〇〇市中心、県内一円" required>
            </div>

            <button type="button" class="btn btn-next" onclick="nextStep(2)">次へ（募集条件）</button>
        </section>

        <section id="section-2" class="form-section">
            <h2>募集条件</h2>

            <div class="form-group">
                <label for="jobType">6. 募集職種 <span class="badge-required">必須</span></label>
                <select id="jobType" name="jobType" required>
                    <option value="" disabled selected>選択してください</option>
                    <option value="外構工事">外構工事</option>
                    <option value="足場工事">足場工事</option>
                    <option value="塗装工事">塗装工事</option>
                    <option value="土木作業">土木作業</option>
                    <option value="解体工事">解体工事</option>
                    <option value="現場管理（施工管理）">現場管理（施工管理）</option>
                    <option value="その他">その他（下に入力）</option>
                </select>
                <input type="text" id="jobTypeOther" name="jobTypeOther" placeholder="その他の場合に入力" style="display:none; margin-top:10px;">
            </div>

            <div class="form-group">
                <label>7. 雇用形態 <span class="badge-required">必須</span></label>
                <div class="radio-group">
                    <label><input type="radio" name="employmentStatus" value="正社員" required> 正社員</label>
                    <label><input type="radio" name="employmentStatus" value="契約社員"> 契約社員</label>
                    <label><input type="radio" name="employmentStatus" value="アルバイト"> アルバイト</label>
                    <label><input type="radio" name="employmentStatus" value="業務委託"> 業務委託（一人親方）</label>
                </div>
            </div>

            <div class="form-group">
                <label>8. 給与 <span class="badge-required">必須</span></label>
                <select id="salaryType" name="salaryType" required>
                    <option value="日給" selected>日給</option>
                    <option value="月給">月給</option>
                    <option value="時給">時給</option>
                </select>
                <div class="input-row">
                    <input type="number" id="salaryMin" name="salaryMin" placeholder="最低（例:10000）" required>
                    <span>〜</span>
                    <input type="number" id="salaryMax" name="salaryMax" placeholder="最高（例:15000）" required>
                </div>
            </div>

            <div class="form-group">
                <label>9. 勤務時間 <span class="badge-required">必須</span></label>
                <div class="input-row">
                    <input type="time" id="workTimeStart" name="workTimeStart" value="08:00" required>
                    <span>〜</span>
                    <input type="time" id="workTimeEnd" name="workTimeEnd" value="17:00" required>
                </div>
                <div class="checkbox-group" style="margin-top: 10px;">
                    <label>
                        休憩：
                        <select name="breakTime" id="breakTime">
                            <option value="60">あり（60分）</option>
                            <option value="90">あり（90分）</option>
                            <option value="120">あり（120分）</option>
                            <option value="0">なし</option>
                        </select>
                    </label>
                </div>
                <div class="radio-group" style="margin-top: 10px;">
                    <p class="sub-label">残業の目安：</p>
                    <label><input type="radio" name="overtime" value="ほぼなし" checked> ほぼなし</label>
                    <label><input type="radio" name="overtime" value="月10h以内"> 月10h以内</label>
                    <label><input type="radio" name="overtime" value="月20h以内"> 月20h以内</label>
                    <label><input type="radio" name="overtime" value="多め"> 多め</label>
                </div>
            </div>

            <div class="form-group">
                <label for="holiday">10. 休日 <span class="badge-required">必須</span></label>
                <select id="holiday" name="holiday" required>
                    <option value="日曜固定">日曜固定</option>
                    <option value="週休2日（土日）">週休2日（土日）</option>
                    <option value="隔週休2日">隔週休2日</option>
                    <option value="シフト制">シフト制</option>
                    <option value="その他">その他</option>
                </select>
                <input type="text" id="holidayNote" name="holidayNote" placeholder="補足（例：雨天休み、GW・夏季・年末年始あり）">
            </div>

            <div class="btn-group">
                <button type="button" class="btn btn-prev" onclick="prevStep(1)">戻る</button>
                <button type="button" class="btn btn-next" onclick="nextStep(3)">次へ（審査必須項目）</button>
            </div>
        </section>

        <section id="section-3" class="form-section">
            <h2>審査・法的必須項目</h2>
            <p class="note-alert">※ここが抜けると掲載できません。</p>

            <div class="form-group">
                <label>11. 社会保険（加入状況） <span class="badge-required">必須</span></label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="insurance" value="健康保険"> 健康保険</label>
                    <label><input type="checkbox" name="insurance" value="厚生年金"> 厚生年金</label>
                    <label><input type="checkbox" name="insurance" value="雇用保険"> 雇用保険</label>
                    <label><input type="checkbox" name="insurance" value="労災保険"> 労災保険</label>
                    <label><input type="checkbox" name="insurance" value="なし"> なし（未加入）</label>
                </div>
                <div style="margin-top:10px;">
                    <label><input type="checkbox" id="insuranceConditionToggle" name="insuranceConditionToggle"> 加入条件あり（正社員のみ等）</label>
                    <input type="text" id="insuranceCondition" name="insuranceCondition" placeholder="条件を入力" style="display:none; margin-top:5px;">
                </div>
            </div>

            <div class="form-group">
                <label>12. 試用期間 <span class="badge-required">必須</span></label>
                <div class="radio-group">
                    <label><input type="radio" name="probation" value="なし" onclick="toggleProbation(false)" checked> なし</label>
                    <label><input type="radio" name="probation" value="あり" onclick="toggleProbation(true)"> あり</label>
                </div>
                <div id="probationDetails" style="display:none; margin-top:10px; padding:10px; background:#f9f9f9; border-radius:4px;">
                    <input type="text" name="probationPeriod" placeholder="期間（例：3ヶ月）">
                    <input type="text" name="probationCondition" placeholder="期間中の条件（例：日給-1000円、同条件など）" style="margin-top:5px;">
                </div>
            </div>

            <div class="form-group">
                <label>13. 応募資格・免許 <span class="badge-required">必須</span></label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="qualification" value="普通免許（AT可）"> 普通免許（AT可）</label>
                    <label><input type="checkbox" name="qualification" value="普通免許（AT不可）"> 普通免許（MT必須）</label>
                    <label><input type="checkbox" name="qualification" value="免許不要"> 免許不要</label>
                    <label><input type="checkbox" name="qualification" value="学歴不問"> 学歴不問</label>
                    <label><input type="checkbox" name="qualification" value="未経験歓迎"> 未経験歓迎</label>
                    <label><input type="checkbox" name="qualification" value="経験者優遇"> 経験者優遇</label>
                </div>
                <input type="text" name="qualificationNote" placeholder="その他資格（例：玉掛け、重機など）">
            </div>

            <div class="form-group">
                <label>14. 選考フロー <span class="badge-required">必須</span></label>
                <div class="select-row">
                    <span>面接回数：</span>
                    <select name="interviewCount">
                        <option value="0回">0回</option>
                        <option value="1回">1回</option>
                        <option value="2回">2回</option>
                    </select>
                </div>
                <div class="select-row">
                    <span>履歴書：</span>
                    <select name="resume">
                        <option value="必要">面接時持参</option>
                        <option value="不要">不要（手ぶらOK）</option>
                        <option value="あれば">あれば尚可</option>
                    </select>
                </div>
                <div class="checkbox-group" style="margin-top:10px;">
                    <label><input type="checkbox" name="hireImmediately" value="あり"> 即日採用あり</label>
                </div>
            </div>

            <div class="btn-group">
                <button type="button" class="btn btn-prev" onclick="prevStep(2)">戻る</button>
                <button type="submit" class="btn btn-submit" id="submitBtn">送信する</button>
            </div>
        </section>
    </form>
</main>

<footer class="footer">
    <p>入力が難しい場合はこちらへ<br>
    <a href="tel:{{PHONE}}" class="tel-link">📞 {{PHONE}}（代筆します）</a></p>
</footer>

<script src="assets/js/app.js"></script>
</body>
</html>
