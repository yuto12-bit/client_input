<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GBP管理者追加の手順 | REMEDORA</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* 動画埋め込み用のレスポンシブコンテナ */
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.1);
            background: #000;
            margin-bottom: 20px;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .step-list {
            text-align: left;
            margin-bottom: 30px;
            padding-left: 20px;
            color: var(--text-main);
            font-size: 0.95rem;
        }
        .step-list li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<header class="header">
    <div class="container">
        <h1>GBP管理者追加の手順</h1>
    </div>
</header>

<main class="container" style="padding-top: 40px;">
    <div class="glass-panel">
        <h2 style="font-size: 1.1rem; border-bottom:none; margin-bottom:15px;">Googleマップでの招待手順（約1分）</h2>
        
        <div class="video-container">
            <iframe 
                src="https://www.loom.com/embed/2be1eb9fcc70406485795faeb68cafaa" 
                frameborder="0" 
                webkitallowfullscreen 
                mozallowfullscreen 
                allowfullscreen 
                loading="lazy"
                title="GBP招待手順動画">
            </iframe>
        </div>

        <div style="margin-bottom: 30px;">
            <p style="font-weight:bold; color:var(--text-main); margin-bottom:10px;">【設定の流れ】</p>
            <ol class="step-list">
                <li>Googleで自社を検索し「ビジネス プロフィール」を表示</li>
                <li>メニュー（︙）から「ビジネス プロフィールの設定」を選択</li>
                <li>「ユーザーとアクセス権」をクリック</li>
                <li>「追加」→ メールアドレスを入力 → 権限は<strong>「管理者」</strong>を選択して招待</li>
            </ol>
            <p class="note" style="margin-top:10px;">
                ※動画が表示されない場合は<a href="https://www.loom.com/share/2be1eb9fcc70406485795faeb68cafaa" target="_blank" style="color:#4fc3f7; text-decoration:underline;">こちら（Loom公式サイト）</a>から直接ご覧ください。
            </p>
        </div>

        <div class="text-center">
            <button type="button" class="btn btn-outline" onclick="window.close();" style="max-width: 200px;">閉じる</button>
        </div>
    </div>
</main>

<footer class="footer">
    <div class="container">
        <p>© 2026 REMEDORA</p>
    </div>
</footer>

</body>
</html>
